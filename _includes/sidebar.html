<div class="jumbotron">
  <h4>News</h4>

  {% for article in site.data.news limit:3 %}
    <p><b>{{ article.date }}</b></p>
    <p>
      {% if article.link %}
        <a href="{{ article.link }}">{{ article.headline }}</a>
      {% else %}
        {{ article.headline }}
      {% endif %}
    </p>
  {% endfor %}
</div>
